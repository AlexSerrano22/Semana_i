<!doctype html><html dir="ltr" lang="en"><head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"> <title>Stencil Component Starter</title> <script type="module" src="/build/semana-i-2019.esm.js"></script> <script nomodule="" src="/build/semana-i-2019.js"></script> </head> <body> <my-component id="myComponent" my-title="Hello world!"></my-component> <script>customElements.whenDefined("my-component").then(()=>{
      document.querySelector("#myComponent").componentOnReady().then((componentInstance) => {
        componentInstance.data = {items: [{name: "1"}, {name: "2"}]};
        componentInstance.addEventListener("myCustomEvent", (ev) => {console.log(ev.detail)});
        componentInstance.printConsoleLog();
      });
    });</script> <script type="text/javascript">window.onload = function() {
        try {
          TagCanvas.Start('myCanvas','tags',{
            textFont: 'Roboto',
            textColour: '#ff970c',
            outlineColour: '#08454a',
            reverse: true,
            depth: 2,
            interval: 20,
            minBrightness: 0.1,
            pulsateTo: 0.2,
            pulsateTime: 0.75,
            initial: [0.1,-0.1],
            decel: 0.98,
            hideTags: false,
            shadow: '#ccf',
            shadowBlur: 3,
            weight: true,
            weightFrom: 'data-weight',
            fadeIn: 800,
            maxSpeed: 0.05
          });
        } catch(e) {
          // something went wrong, hide the canvas container
          document.getElementById('myCanvasContainer').style.display = 'none';
        }
      };</script> <script>if ('serviceWorker' in navigator && location.protocol !== 'file:') {
  // auto-unregister service worker during dev mode
  navigator.serviceWorker.getRegistration().then(function(registration) {
    if (registration) {
      registration.unregister().then(function() { location.reload(true) });
    }
  });
}</script></body></html>
